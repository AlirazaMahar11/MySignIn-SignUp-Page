<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SignIn Page</title>
    <link rel="stylesheet" href="SignIn.Css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logincontainer">
        <i class="fa-solid fa-user" id="Span"></i>
        <br><br><br>
        <input type="text" placeholder="Enter Your Email Password" class="email" id="Useremail">
        <br><br>
        <input type="password" placeholder="Enter Your Password" class="pass" id="Userpass">
        <br><br>
        <span><input type="checkbox">Remember Me</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="Forgotbtn" onclick="forgotpass()"><strong>Forgot Password</strong></button>
        <br><br><br>
        <button onclick="getLogin()" class="Loginbtn"><strong>Sign In</strong></button>&nbsp;&nbsp;&nbsp;
        <br><br>
        <span>______________OR______________</span>
    <br><br>
    <i class="fa-brands fa-google"></i>&nbsp;<i class="fa-brands fa-github"></i>&nbsp;
    <br>
        <a href="SignUp.html"><strong>Create have an Account?</strong></a>
    </div>

    <script src="app.Js"></script>
</body>
</html>
